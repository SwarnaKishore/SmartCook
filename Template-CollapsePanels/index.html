<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Collapsible Panels Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header" style="background-color:black;color:white">
    <h3 class="text-center"> Smart Cook </h3>
</div>


    <div class="container">
 <div class="row">
 <div class="col-lg-12 col-md-12 col-xs-12">
<form class="form-search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Type the ingredients you have" name="q">
                <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                     </span>
            </div><!--input-group-->
        </form>
    </div><!--col-lg-12-->
  </div> <!--row-->
<div> <!--container-->

<!-- Collapsible Panels - START -->
<div class="container">
    <div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"> Ingredients</h3>
					<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
				</div>
				<div class="panel-body">
                   <p>onion</p>
                   <p>spinach</p>
                   <p>potato</p>
                   <p>ginger</p>
				</div>
			</div><!--panel-->
		</div>
		
		</div><!--row-->
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Recipes</h3>
					<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
				</div>
				<div class="panel-body">
                    LexisNexis Corporate Affiliations<br />
                    121 Chanlon Road,<br /> 
                    South Building â€“ First Floor,<br />
                    New Providence, NJ 07974<br />
                    phone: 800.340.3244
				</div>
		 </div><!---panel-->
	 </div><!--col-->
</div><!--row-->
</div><!--container-->

<style>
.panel-heading span {
    margin-top: -20px;
    font-size: 15px;
}
.row {
    margin-top: 40px;
    padding: 0 10px;
}
.clickable {
    cursor: pointer;
}    
</style>

<script type="text/javascript">
    jQuery(function ($) {
        $('.panel-heading span.clickable').on("click", function (e) {
            if ($(this).hasClass('panel-collapsed')) {
                // expand the panel
                $(this).parents('.panel').find('.panel-body').slideDown();
                $(this).removeClass('panel-collapsed');
                $(this).find('i').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
            }
            else {
                // collapse the panel
                $(this).parents('.panel').find('.panel-body').slideUp();
                $(this).addClass('panel-collapsed');
                $(this).find('i').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
            }
        });
    });
</script>

<!-- Collapsible Panels - END -->

</div>

</body>
</html>
